<div class="server-containers">
    <header>
        {{#each list1}}
        <div>
            <img src="{{img}}"/>
        </div>
        <h1>{{tit}}</h1>
        <div class="info">
            <div class="price">
                <em>{{price}}</em>元起
            </div>
            <div class="floorGuide">
                <a href="##">低价指南</a>
            </div>
            <div class="browse">浏览 1054484</div>
            <div class="sold">已售 1592份</div>
        </div>
        {{/each}}
    </header>
    <section class="APP">
        <a href="##">
            <span>APP专享</span>
            <span>用穷游App预订，更快更方便</span>
        </a>
    </section>
    <section class="choose">
        <a href="##">
            <div>
                <i class="yo-ico">&#xe665;</i>
                <span>选择 产品类型/日期</span>
            </div>
            <div>
                <span>10月、11月、12月 多日期出发</span>
            </div>
        </a>
    </section>
    <section class="Sec-confirm">
        <i class="yo-ico">&#xe715;</i>
        <div>二次确认</div>
        <div>二次确认商品，需要卖家确认后出行  请至少提前3天预订</div>
    </section>
    <section class="remark">
        <a href="##">
            <div>
                <i class="yo-ico">&#xe6ad;</i>
                <span>点评</span>
            </div>
        </a>
        <div class="allRemark">
            <div>
                <div>
                    <img src=""/>
                </div>
                <div>
                    <div>
                        <i>喵插兔</i>
                        <span>2017-1-1</span>
                    </div>
                    <div>
                        <i class="yo-ico">&#xe666;</i>
                    </div>
                    <div>整体不错</div>
                </div>
            </div>
            <div class="checkAll">
                <a>查看全部评价</a>
            </div>
        </div>
    </section>
    <section class="white"></section>
    <footer>
        <div>
            <i class="yo-ico">&#xe69a;</i>
            <span>咨询</span>
            <i class="yo-ico">&#xe64c;</i>
            <span>收藏</span>
        </div>
        <div class="order">
            <!-- <span><a href="##">立即预定</a></span> -->
        </div>
    </footer>
</div>
